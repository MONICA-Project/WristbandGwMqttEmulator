version: '3'
services:
    node-red:
        container_name: "node-red"
        image: nodered/node-red-docker:slim-v8
        volumes:
            - nodered:/data
        ports:
            - "1880:1880"
    mosquitto:
        container_name: "mosquitto"
        image: toke/mosquitto
        volumes:
            - mosquitto_data:/mqtt/data
            - mosquitto_conf:/mqtt/config:ro
        ports:
            - "1883:1883"
            - "9001:9001"
    gost-db:
        container_name: "GOST-db"
        image: geodan/gost-db
        volumes:
            - postgis:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: gost
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
    gost:
        container_name: "GOST"
        image: geodan/gost
        volumes:
            - gost_conf:/gostserver/config
        depends_on:
            - mosquitto
            - gost-db
        environment:
            GOST_DB_HOST: gost-db
            GOST_MQTT_HOST: mosquitto
    dashboard:
        container_name: "GOST-dashboard"
        image: geodan/gost-dashboard
        ports:
            - "8080:8080"
        depends_on:
            - gost

    scral:
        container_name: "SCRAL-wb-MQTT"
        image: monicaproject/scral:wristband_mqtt
        ports:
            - "8000:8000"
        depends_on:
            - dashboard
            - gost
            - mosquitto
        restart: on-failure
        environment:
            ### Necessary to enable other env variables
            CONFIG: "custom"

            # MODULE_NAME: "SCRAL"
            # ENDPOINT_URL: "localhost"
            # ENDPOINT_PORT: 8000
            PUB_BROKER_URI: mosquitto
            PUB_BROKER_PORT: 1883
            # PUB_BROKER_KEEPALIVE: 60
            # GOST_MQTT_PREFIX: GOST/
            # OGC_SERVER_ADDRESS: http://localhost:8080/v1.0
            OGC_SERVER_ADDRESS: http://dashboard:8080/v1.0
            # OGC_SERVER_USER: "scral"
            # OGC_SERVER_PASS: "password"
            # LISTENING_ADDRESS: "0.0.0.0"
            # LISTENING_PORT: 8000
            VERBOSE: 1
            # UPDATE_INTERVAL: 60

            ### only for module with MQTT resource manager
            SUB_BROKER_URI: mosquitto

    wb_mqtt_emulator:
        container_name: "WB-MQTT-Emulator"
        image: monicaproject/wb_mqtt_emulator:wt-4-stages
        depends_on:
            - dashboard
            - gost
            - mosquitto
            - scral
        links:
            - mosquitto
        environment:
            MQTT_HOSTNAME: mosquitto
            MQTT_PORT: 1883
            BURST_INTERVAL_SEC: 5
            DEVICE_NUMBER: 4
            GOST_MQTT_PREFIX: "GOST/"

            STAGE_NAME_1: "WoodsTower Main"
            DISTR_STAGE_1: 25
            LAT_STAGE_1: 45.797197
            LON_STAGE_1: 4.952072
            SIGMA_N_S_1: 400
            SIGMA_E_O_1: 400

            STAGE_NAME_2: "WoodsTower Saint Denis"
            DISTR_STAGE_2: 25
            LAT_STAGE_2: 45.797434
            LON_STAGE_2: 4.952652
            SIGMA_N_S_2: 400
            SIGMA_E_O_2: 400

            STAGE_NAME_3: "WoodsTower Chapiteau"
            DISTR_STAGE_3: 25
            LAT_STAGE_3: 45.797425
            LON_STAGE_3: 4.950973
            SIGMA_N_S_3: 400
            SIGMA_E_O_3: 400

            STAGE_NAME_4: "WoodsTower Woodsflor"
            DISTR_STAGE_4: 25
            LAT_STAGE_4: 45.798159
            LON_STAGE_4: 4.952864
            SIGMA_N_S_4: 400
            SIGMA_E_O_4: 400

volumes:
    postgis: {}
    nodered: {}
    gost_conf: {}
    mosquitto_data: {}
    mosquitto_conf: {}
